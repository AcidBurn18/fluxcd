apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deployement
  labels:
    app: hello-world
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-container
       image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
       imagePullPolicy: {{ .Values.image.pullPolicy }}
       ports:
       - containerPort: 8080
      imagePullSecret:
      - name: {{ .Values.imagePullSecretsName }}
